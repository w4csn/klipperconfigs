# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

#############################
# Include Individual Configs 
#############################
#[include macros/*.cfg]
[include bed_level.cfg]
[include stepper_motors.cfg]
[include macros/macros.cfg]
#[include macros/clean_nozzle.cfg]
[include macros/mainsail.cfg]
[include macros/menu.cfg]
#[include macros/menu_octoprint.cfg]
[include macros/menu_preheat.cfg]
#[include macros/shell_command.cfg] uncomment for dslr timelapse
#[include macros/timelapse_macros.cfg] #uncomment for dslr timelapse
######################################################################
# PRINTER CONFIGURATION SECTION
######################################################################

#=====================================================
# PRINTER LIMITS
#=====================================================
[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 500
#max_accel_to_decel: 600 # Deprecated
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

#=====================================================
# MCU ID
#=====================================================
[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.4:1.0
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
# Get value via ssh; then use command: ls /dev/serial/by-id

#=======================
# Display Board Pins
#======================
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

