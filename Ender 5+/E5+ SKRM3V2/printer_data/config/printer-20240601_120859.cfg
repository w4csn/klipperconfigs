# Ender 5 Plus
# Printer_size: 350x350x400
# Version: v1.0.1
# CreateDate: 2024/05/31
# Nozzle_mcu: chip: STM32F103
#             
# mcu: chip: STM32F103
#     
# mcu info:
# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

###################################
# Include Individual Configurations 
###################################
#[include macros/*.cfg]
[include macros/bed_level.cfg]
[include stepper_motors.cfg]
[include timelapse.cfg]
[include macros/macros.cfg]
#[include macros/clean_nozzle.cfg]
[include macros/mainsail.cfg]
[include macros/menu.cfg]
#[include macros/menu_octoprint.cfg]
[include macros/menu_preheat.cfg]
#[include macros/shell_command.cfg] uncomment for dslr timelapse
#[include macros/timelapse_macros.cfg] #uncomment for dslr timelapse

######################################################################
# PRINTER CONFIGURATION SECTION
######################################################################

#=====================================================
# MCU ID
#=====================================================
[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.4:1.0
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
# Get value via ssh; then use command: ls /dev/serial/by-id

#=====================================================
# MCU OUTPUT
#=====================================================
[static_digital_output usb_pullup_enable]
pins: !PA14

#=====================================================
# VIRTUAL SD CARD
#=====================================================
# add virtual sd card
[virtual_sdcard]
path: ~/printer_data/gcodes # UPDATE THIS FOR YOUR PATH!!!

#=====================================================
# SAVE VARIABLES
#=====================================================
[save_variables]
filename: ~/printer_data/config/variables.cfg # UPDATE THIS FOR YOUR PATH!!

#=====================================================
# Display Board Pins
#=====================================================
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

#=====================================================
# DISPLAY SETUP
#=====================================================
[display]
lcd_type: emulated_st7920
en_pin: EXP1_7
spi_software_sclk_pin: EXP1_6
spi_software_mosi_pin: EXP1_8
spi_software_miso_pin: PA3
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[display_status]
[pause_resume]

#=====================================================
# PRINTER LIMITS
#=====================================================
[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 500
#max_accel_to_decel: 600 # Deprecated
minimum_cruise_ratio: 0.5
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

#=====================================================
# GCODE ARCS
#=====================================================
[gcode_arcs]
resolution: 0.2
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

#=====================================================
# SKEW CORRECTION
#=====================================================
[skew_correction]

#=====================================================
# IDLE TIMEOUT
#=====================================================
[idle_timeout]
gcode:
  {% if printer.webhooks.state|lower == 'ready' %}
    {% if printer.pause_resume.is_paused|lower == 'false' %}
      M117 Idle timeout reached
      TURN_OFF_HEATERS
      M84
    {% endif %}
  {% endif %}
# 2 hour timeout
timeout: 7200

#=====================================================
# FIRMWARE RETRACTION
#=====================================================
[firmware_retraction]
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_length: 1
#   The speed of retraction, in mm/s. The default is 20 mm/s.
retract_speed: 40
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_extra_length: 0
#   The speed of unretraction, in mm/s. The default is 10 mm/s.
unretract_speed: 25

#=====================================================
# EXTRUDER
#=====================================================
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 7.602 # Set for MicroSwiss NG Revo; Use https://3dprintbeginner.com/rotation-distance-calculator/ to calculate
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8 #HE0
sensor_type: EPCOS 100K B57560G104F # Creallity hotend thermistor; E3D Revo Heater Core Creality 40W/100k NTC thermistor
sensor_pin: PA0 #T0
min_temp: 10
max_temp: 300
#max_extrude_cross_section: 5
min_extrude_temp: 180
max_extrude_only_distance: 500
pressure_advance_smooth_time: 0.04
#control: pid
#pid_Kp: 29.863
#pid_Ki: 3.318
#pid_Kd: 67.192

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
#hold_current: 0.500
#stealthchop_threshold: 999999

#=====================
# BLTouch
#=====================
[bltouch]
sensor_pin: ^PC2
control_pin: PA1
pin_move_time: 0.675
stow_on_each_sample: False
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: False
#Offset for Microswiss NG Revo
x_offset: -45
y_offset: -15
#z_offset: 2.470 #Uncomment if starting fresh; Distance should be enough to keep the z-offset positive.
speed: 20
lift_speed: 20
samples: 1
sample_retract_dist:5
samples_tolerance_retries: 3

#======================
# Safe Z Home
#======================
[safe_z_home]
home_xy_position: 235, 189 # Change corrdinates to the center of your print bed.
speed: 200
z_hop: 5 # Move up 5mm
z_hop_speed: 20
# BLTouch: https://www.klipper3d.org/BLTouch.html


#=====================================================
# BED HEATER
#=====================================================
[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F # Creality bed thermistor
sensor_pin: PC3
min_temp: 5
Max_temp: 130
#control: pid
#pid_Kp: 63.115
#pid_Ki: 0.848
#pid_Kd: 1173.932

#=====================================================
# Controller FAN
#=====================================================
#[heater_fan controller_fan]
#pin: PB15
#heater: heater_bed
#heater_temp: 45.0

#=====================================================
# Heatbreak FAN
#=====================================================
[heater_fan nozzle_cooling_fan]
pin: PC7

#=====================================================
# Parts Cooling FAN
#=====================================================
[fan]
pin: PC6

#=====================================================
# RASPI TEMP
#=====================================================
[temperature_sensor raspberry_pi]
sensor_type: temperature_host

#=====================================================
# CONTROLLER TEMP
#=====================================================
[temperature_sensor SKR_Mini_E3_v2]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100



#=====================================================
# FILAMENT RUNOUT
#=====================================================
[filament_switch_sensor e0_sensor]
pause_on_runout: True
runout_gcode:
   M600 ; pause macro
switch_pin: PC15
	

####################################
## MACROS
####################################
# All customizations are documented in globals.cfg. Just copy a variable from
# there into the section below, and change the value to meet your needs.

[gcode_macro _km_options]
# These are examples of some likely customizations:

# Any sheets in the below list will be available with a configurable offset.
#variable_bed_surfaces: ['smooth_1','texture_1']

# Length (in mm) of filament to load (bowden tubes will be longer).
variable_load_length: 50.0

# Length of filament (in millimeters) to purge at print start.
variable_start_purge_length: 30 # This value works for most setups.

gcode: # This line is required by Klipper.


