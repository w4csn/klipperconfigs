#=====================================================
# STEPPER X
#=====================================================
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 128
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 220
position_max: 220
position_min: 0
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.680
#hold_current: 0.500
stealthchop_threshold: 999999

#=====================================================
# STEPPER Y
#=====================================================
[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 128
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 220
position_max: 220
position_min: 0
homing_speed: 75

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.700
#hold_current: 0.500
stealthchop_threshold: 999999

#=====================================================
# STEPPER Z
#=====================================================
[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 128
rotation_distance: 4
#endstop_pin: probe:z_virtual_endstop
endstop_pin: ^PC2
position_max: 240
position_min: 0
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.800
#hold_current: 0.500
stealthchop_threshold: 999999

